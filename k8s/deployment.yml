apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodegoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodegoat
  template:
    metadata:
      labels:
        app: nodegoat
    spec:
      containers:
      - name: nodegoat
        image: puthurjohnny/vulnerablerepos:latest
        ports:
        - containerPort: 4000
