apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodegoat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodegoat
  template:
    metadata:
      labels:
        app: nodegoat
    spec:
      containers:
      - name: nodegoat  
        image: puthurjohnny/vulnerablerepos:5
        ports:
        - containerPort: 4000
        env:
        - name: MONGODB_URI
          value: mongodb://mongodb-service:27017/nodegoat
        - name: NODE_ENV
          value: production
